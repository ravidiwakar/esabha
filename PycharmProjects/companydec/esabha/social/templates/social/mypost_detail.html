{% extends 'base.html' %}
{% block content %}
<div class="p-5">
    <h1 class="myhead">{{mypost.subject}}</h1>
    <hr>
    <div class="row">
        <div class="col-sm-6">
    <p><strong>MSG :: </strong>{{mypost.msg}}</p>
    <p><strong>Date :: </strong>{{mypost.cr_date | date:"d/m/y"}}</p>
        </div>
        <div class="col-sm-6">
    <img class="img-fluid" src="/media/{{mypost.pic}}"/>
</div>
        <a href="/social/mypost" class="btn btn-dark my-3">Back</a>
    </div>
        {% endblock %}
